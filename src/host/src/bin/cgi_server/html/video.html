    <script language="javascript">
      
      var serverip = window.location.hostname;

      function play(instance, uri) {
      var stream = uri.split("/");
      stream = stream[stream.length-1];
      $("#playerTitle").text("Stream Player: Stream " + stream);
      VLCobject.getInstance(instance).play(uri);
      }
      
      var player = null;
      
      $(document).ready(function() {                
      player = VLCobject.embedPlayer('vlc1', 480, 270, true);
      var baseUrl = "rtsp://" + serverip + "/video/";
      $("#url").text(baseUrl);
      var defaultCh = $("#channelSelection").find("input[value=0]");
      defaultCh.attr("checked", true);
      $("#channelSelection").find("input").checkboxradio("refresh");
      });

    </script>
    <style>
      body {
      font-family:courier
      }
      
    </style>

    </head>
    <body>
        <h2 id='playerTitle'>Stream Player</h2>

        <div id='vlc1'>player 1</div>
        <br><br>
	      <label class="urlLabel" id="url" for="basic" style="display: block; text-align : left; font-size: 12pt;">url: </label>        
	  <fieldset id="channelSelection" data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
	    <!-- <legend>radio button name</legend> -->
	    <input type="radio" name="radio-choice" id="radio-choice-1" value="0"/>
	    <label for="radio-choice-1" id="radio-label-1">ch0</label>
	    <input type="radio" name="radio-choice" id="radio-choice-2" value="1"/>
	    <label for="radio-choice-2" id="radio-label-2">ch1</label>
	    <input type="radio" name="radio-choice" id="radio-choice-3" value="2"/>
	    <label for="radio-choice-3" id="radio-label-3">ch2</label>
	    <input type="radio" name="radio-choice" id="radio-choice-4" value="3"/>
	    <label for="radio-choice-4" id="radio-label-4">ch3</label>
	  </fieldset>
    <button onclick="play('vlc1', $('#url').text() + $('#channelSelection').find('input:checked').val())">play</button>
    </body>
